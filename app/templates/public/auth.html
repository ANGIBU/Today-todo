<!-- app/templates/public/auth.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'login' %}로그인{% else %}회원가입{% endif %} - 투투</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_01.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>{% if action == 'login' %}로그인{% else %}회원가입{% endif %}</h1>
            </div>
            
            {% if error %}
                <div class="error-message-box">{{ error }}</div>
            {% endif %}
            
            <div class="auth-form">
                {% if action == 'login' %}
                    <form action="{{ url_for('auth.login') }}" method="post">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" id="username" name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">로그인</button>
                    </form>
                    <div class="auth-links">
                        <p>계정이 없으신가요? <a href="{{ url_for('auth.register') }}">회원가입</a></p>
                    </div>
                {% else %}
                    <form action="{{ url_for('auth.register') }}" method="post">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" id="username" name="username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <input type="text" id="nickname" name="nickname" required>
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary">회원가입</button>
                    </form>
                    <div class="auth-links">
                        <p>이미 계정이 있으신가요? <a href="{{ url_for('auth.login') }}">로그인</a></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
