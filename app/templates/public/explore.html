<!-- app/templates/public/explore.html -->
{% extends "layout.html" %}

{% block title %}둘러보기 - 투데이 투두{% endblock %}

{% block header_title %}둘러보기{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
{% endblock %}

{% block content %}
<div class="explore-content">
    <!-- 팔로우 중인 사용자 목록 -->
    <section class="following-section">
        <h2>팔로우 중인 사용자</h2>
        <div class="users-scroll" id="followingUsers">
            <!-- 사용자 목록 로딩 중 표시 -->
            <div class="loading-indicator">
                <i class="fas fa-spinner fa-pulse"></i>
                <span>로딩 중...</span>
            </div>
        </div>
    </section>
    
    <!-- 팔로우 중인 사용자들의 할 일 -->
    <section class="shared-todos-section">
        <h2>팔로우 중인 사용자의 할 일</h2>
        <div class="shared-todos" id="sharedTodos">
            <!-- 할 일 목록 로딩 중 표시 -->
            <div class="loading-indicator">
                <i class="fas fa-spinner fa-pulse"></i>
                <span>로딩 중...</span>
            </div>
        </div>
    </section>
    
    <!-- 추천 사용자 목록 -->
    <section class="recommended-section">
        <h2>추천 사용자</h2>
        <div class="users-grid" id="recommendedUsers">
            <!-- 사용자 목록 로딩 중 표시 -->
            <div class="loading-indicator">
                <i class="fas fa-spinner fa-pulse"></i>
                <span>로딩 중...</span>
            </div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/explore.js') }}"></script>
{% endblock %}
