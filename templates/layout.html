<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}투데이 투두{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_01.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('notifications') }}" class="notification-btn"><i class="fas fa-bell"></i></a>
            <h1>{% block header_title %}투데이 투두{% endblock %}</h1>
            {% if user %}
                <a href="{{ url_for('mypage') }}" class="login-btn">{{ user.nickname }}</a>
            {% else %}
                <a href="{{ url_for('auth') }}" class="login-btn">로그인</a>
            {% endif %}
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <div class="bottom-nav">
                <a href="{{ url_for('todo') }}" class="nav-item {% if active_page == 'main' %}active{% endif %}">
                    <i class="fas fa-list-ul"></i>
                    <span>To Do</span>
                </a>
                <a href="{{ url_for('explore') }}" class="nav-item {% if active_page == 'explore' %}active{% endif %}">
                    <i class="fas fa-compass"></i>
                    <span>둘러보기</span>
                </a>
                <a href="{{ url_for('mypage') }}" class="nav-item {% if active_page == 'mypage' %}active{% endif %}">
                    <i class="fas fa-user"></i>
                    <span>내 정보</span>
                </a>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
