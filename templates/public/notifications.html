<!-- templates/public/notifications.html -->
{% extends "layout.html" %}

{% block title %}알림 - 투데이 투두{% endblock %}

{% block header_title %}알림{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
{% endblock %}

{% block content %}
<div class="notifications-content">
    <div class="notifications-header">
        <h2>나의 알림</h2>
        <button id="clearAllBtn" class="clear-btn">전체 삭제</button>
    </div>
    
    <div class="notifications-list" id="notificationsList">
        <!-- 알림 목록 로딩 중 표시 -->
        <div class="loading-indicator">
            <i class="fas fa-spinner fa-pulse"></i>
            <span>로딩 중...</span>
        </div>
    </div>
    
    <!-- 알림이 없을 때 표시할 내용 -->
    <div class="empty-notifications" id="emptyNotifications" style="display: none;">
        <i class="fas fa-bell-slash"></i>
        <p>알림이 없습니다</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
{% endblock %}
