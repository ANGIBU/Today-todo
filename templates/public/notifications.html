<!-- templates/public/notifications.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 - 투데이 투두</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_01.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('notifications') }}" class="notification-btn"><i class="fas fa-bell"></i></a>
            <h1>알림</h1>
            {% if user %}
                <a href="{{ url_for('mypage') }}" class="login-btn">{{ user.nickname }}</a>
            {% else %}
                <a href="{{ url_for('auth') }}" class="login-btn">로그인</a>
            {% endif %}
        </header>
        
        <main>
            <div class="notifications-content">
                <div class="notifications-header">
                    <h2>나의 알림</h2>
                    <button id="clearAllBtn" class="clear-btn">전체 삭제</button>
                </div>
                
                <div class="notifications-list" id="notificationsList">
                    <!-- 알림 목록 로딩 중 표시 -->
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-pulse"></i>
                        <span>로딩 중...</span>
                    </div>
                </div>
                
                <!-- 알림이 없을 때 표시할 내용 -->
                <div class="empty-notifications" id="emptyNotifications" style="display: none;">
                    <i class="fas fa-bell-slash"></i>
                    <p>알림이 없습니다</p>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="bottom-nav">
                <a href="{{ url_for('main') }}" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>홈</span>
                </a>
                <a href="{{ url_for('explore') }}" class="nav-item">
                    <i class="fas fa-compass"></i>
                    <span>둘러보기</span>
                </a>
                <a href="{{ url_for('notifications') }}" class="nav-item active">
                    <i class="fas fa-bell"></i>
                    <span>알림</span>
                </a>
                <a href="{{ url_for('mypage') }}" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>My</span>
                </a>
            </div>
        </footer>
    </div>

    <!-- JavaScript 연결 -->
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</body>
</html>
